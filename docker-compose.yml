version: '3'
services:
  web:
    image: nginx:1.25.1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/config.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt/live/gmkbot.ru-0001/fullchain.pem:/fullchain.pem:ro
      - /etc/letsencrypt/live/gmkbot.ru-0001/privkey.pem:/privkey.pem:ro